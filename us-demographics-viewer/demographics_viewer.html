<!DOCTYPE html>
<html lang="en">
<head>
    <title>US Demographic Visualizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>US Demographic Visualizer</h1>
    </header>
    <main>
        <div id="controls">
            <button id="reset-button">Reset View</button>
            <select id="demographic-select">
                <option value="">-- Select demographic --</option>
                <option value="White">Race/Ethnicity: White</option>
                <option value="Hispanic">Race/Ethnicity: Hispanic</option>
                <option value="Black">Race/Ethnicity: Black</option>
                <option value="Asian">Race/Ethnicity: Asian</option>
                <option value="Mixed">Race/Ethnicity: Mixed</option>
                <option value="Other">Race/Ethnicity: Other</option>
                <option value="Married">Household Type: Married</option>
                <option value="Single Female">Household Type: Single Female</option>
                <option value="Single Male">Household Type: Single Male</option>
                <option value="One-Person">Household Type: One-Person</option>
                <option value="Other Non-Family">Household Type: Other Non-Family</option>
                <option value="Doctorate">Education: Doctorate</option>
                <option value="Professional">Education: Professional</option>
                <option value="Master's">Education: Master's Degree</option>
                <option value="Bachelor's">Education: Bachelor's Degree</option>
                <option value="Associate's">Education: Associate's Degree</option>
                <option value="Some College">Education: Some College</option>
                <option value="High School">Education: High School Diploma</option>
                <option value="Some H.S.">Education: Some High School</option>
                <option value="Less than H.S.">Education: Less than High School</option>
                <option value="None">Education: No Formal Education</option>
            </select>
            <select id="scale-select">
                <option value="raw">Raw % per county</option>
                <option value="relative">Relative to US pop</option>
            </select>
        </div>
        <div id="map"></div>
        <div id="infobox">Click on a county-equivalent to see demographic details.</div>
    </main>
    <footer>
        <p>Made by <a id="profile" href="https://stevenlagoy.github.io/">Steven LaGoy</a></p>
        <p>Purdue University Fort Wayne</p>
        <p>Fall 2025</p>
    </footer>
</body>
</html>
